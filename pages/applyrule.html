                    <h4 class="page-header">OFFON実行</h4>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                OFFONロジックが正常に実行された。
            </div>

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group optimize-rule-row">
                                        <span class="optimize-rule-element optimize-rule-label">Account ID</span>
                                        <select class="form-control optimize-rule-element optimize-rule-value">
                                                <option>1234</option>
                                                <option>3962</option>
                                                <option>45231</option>
                                                <option>4523</option>
                                                <option>6678</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group optimize-rule-row">
                                        <span class="optimize-rule-element optimize-rule-label">参照期間</span>
                                        <span><strong>昨日</strong></span>
                                    </div>
                                    <div class="form-group optimize-rule-row">
                                        <span class="optimize-rule-element optimize-rule-label">OFFロジック</span>
                                        <span><strong>imp>=100 AND cost>=1000 OR cpa>=100 AND cpc>=200</strong></span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row" style="float:right; padding-right:15px; padding-bottom: 15px;">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw" id="loadingImg" style="display: none;"></i>
                <button class="btn btn-primary" id="executeBtn">実行</button>
            </div>
            

            
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            OFF対象広告一覧表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive" >
                                <table class="table table-striped table-bordered table-hover" id="targetTable">
                                    <thead>
                                        <tr>
                                            <th>AdGroup ID</th>
                                            <th>Ad ID</th>
                                            <th>参照期間</th>
                                            <th>imp</th>
                                            <th>cost</th>
                                            <th>cpa</th>
                                            <th>cpc</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>1</td>
                                            <td>昨日</td>
                                            <td>100</td>
                                            <td>10</td>
                                            <td>10</td>
                                            <td>10</td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>2</td>                                            
                                            <td>昨日</td>
                                            <td>100</td>
                                            <td>10</td>
                                            <td>10</td>
                                            <td>10</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>3</td>
                                            <td>昨日</td>
                                            <td>100</td>
                                            <td>10</td>

                                            <td>10</td>

                        </div>

                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->

            <!-- /.row (nested) -->
        </div>

    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script src="../dist/js/sweetalert2.min.js"></script>
    <script type="text/javascript">
        $(document).ready (function(){
            $("#success-alert").hide();

            $("#executeBtn").click(function showAlert() {
                this.disabled=true;
                $("#loadingImg").show();
                setTimeout(function() { 
                    $("#loadingImg").hide();
                    $("#success-alert").alert();
                    $("#targetTable td").css("background-color", "gray");
                    $("#success-alert").fadeTo(2000, 500);
                }, 5000); 
                
            });
        });   
    </script>

</body>

</html>
